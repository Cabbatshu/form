<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Odin</h1>
    </div>

    <!--______________________________________________________________________________________________________  -->
    <div>
      <div>
        <p>
          This is not a real online service! Yoy know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>

        <p>You <em>know</em> want to.</p>
      </div>

      <fieldset>
        <legend>Let's do this!</legend>

        <!-- ________________________________FORM_____________________________________________ -->

        <form action="dummy.txt" method="post">
          <!-- ___________________________________1______________________________________ -->
          <div id="left_side">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="Thor"
              />
            </div>
            <div>
              <label for="user_email">EMAIL</label>
              <input
                type="email"
                name="email"
                id="user_email"
                placeholder="you@example.com"
              />
            </div>
            <div>
              <label for="user_password">PASSWORD</label>
              <input type="password" name="password" id="user_password" />
            </div>
            <!-- ____________________________________1_________________ -->
          </div>
          <!-- ___________________________________2_________________________________ -->

          <div id="right_side">
            <div>
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Odison"
              />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="number" id="phone" name="phone" />
            </div>
            <div>
              <label for="user_password">CONFIRM PASSWORD</label>
              <input type="password" name="password" id="user_password" />
            </div>
            <!-- ___________________________________2______________________________________ -->
          </div>
        </form>
      </fieldset>

      <!--__________________________________FORM________________________________________  -->

      <div>
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
